<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="estilos/main.css">
    <meta charset="utf-8">
    <title>Formulario de Registro</title>
</head>

<body>
<h1 class="titulo">Formulario de Registro</h1>

<form class="formulario" method="post">

    <div class="form-group">
        <label for="nombre">Nombre*:</label>
        <input  id="nombre" type="text" name="nombre" placeholder="Nombre completo" required>
    </div>

    <div class="form-group">
        <label for="contraseña">Contraseña*:</label>
        <input id="contraseña" type="password" name="contraseña" required>
    </div>

    <div class="form-group">
        <label for="repite-contraseña">Repite Contraseña*:</label>
        <input id="repite-contraseña" type="password" name="repite-contraseña" required>
    </div>

    <div class="form-group">
        <label for="email">Correo electronico*:</label>
        <input id="email" type="email" name="email" placeholder="example@example.com" required>
    </div>

    <div class="form-group">
        <label for="fecha-de-nacimiento">Fecha de nacimiento:</label>
        <input id="fecha-de-nacimiento" type="date" name="fecha-de-nacimiento">
    </div>

    <div class="form-group">
        <label for="genero">Genero:</label>
        <select id="genero" name="genero">
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
        </select>
    </div>

    <div class="form-group">
        <button class="submit-btn" type="submit">Enviar</button>
    </div>

    <p class="footer">Los campos marcados con * deben ser rellenados.</p>
</form>
</body>


<html>
